<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="vcard4.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&family=PT+Sans:wght@700&family=Poppins:wght@600&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200&display=swap"
      rel="stylesheet"
    />
    <title>vcard4</title>
  </head>
  <body>
    <div id="main">
      <!--Banner Section-->
      <div id="banner-section">
        <div id="language-dropdown">
          <button class="language-button">
            <i class="fa-solid fa-language me-2"></i>Language
          </button>
          <ul class="language-list">
            <li><a href="#">English</a></li>
            <li><a href="#">French</a></li>
            <li><a href="#">Spanish</a></li>
            <li><a href="#">Chinese</a></li>
            <li><a href="#">Arabic</a></li>
          </ul>
        </div>
      </div>

      <!--Profile Section-->
      <div id="profile-section"></div>

      <!--Description Section-->
      <div id="desc-section"></div>

      <!--Contact Section-->
      <div id="contact-section"></div>

      <!--Gallery Section-->
      <div id="gallery-section"></div>

      <!--Service Section-->
      <div id="service-section"></div>

      <!--Testimonial Section-->
      <div id="testimonial-section"></div>

      <!--Product Section-->
      <div id="product-section"></div>

      <!--Appointment Section-->
      <div id="appointment-section"></div>

      <!--Blog Section-->
      <div id="blog-section"></div>

      <!--Business Section-->
      <div id="business-section"></div>

      <!--QR Section-->
      <div id="qr-section"></div>

      <!--Message Section-->
      <div id="message-section"></div>

      <!--Create-Vcard Section-->
      <div id="create-section"></div>

      <!--Add To Contact Section-->
      <div id="add-contact-section"></div>
    </div>
    <script>
      const languageButton = document.getElementById("language-button");
      const languageDropdown = document.getElementById("language-dropdown");

      languageButton.addEventListener("mouseout", () => {
        languageDropdown.classList.add("active-btn");
      });

      languageButton.addEventListener("mouseover", () => {
        languageDropdown.classList.remove("active-btn");
      });
    </script>
  </body>
</html>
